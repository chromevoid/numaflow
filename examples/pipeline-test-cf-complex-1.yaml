apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: reduce-sliding-pipeline
spec:
  vertices:
    - name: in
      source:
        http: {}
    - name: even-or-odd
      scale:
        min: 1
      containerTemplate:
        env:
          - name: NUMAFLOW_DEBUG
            value: "true"
      udf:
        container:
          # Tell the input number is even or odd, see https://github.com/numaproj/numaflow-go/tree/main/pkg/function/examples/even_odd
          image: quay.io/numaio/numaflow-go/map-even-odd
    - name: even-gen-ten
      containerTemplate:
        env:
          - name: NUMAFLOW_DEBUG
            value: "true" # DO NOT forget the double quotes!!!
      scale:
        min: 1
      udf:
        container:
          image: quay.io/chromevoid/map-generate-ten
    - name: even-fixed
      udf:
        container:
          image: quay.io/numaio/numaflow-go/reduce-counter
        groupBy:
          window:
            fixed:
              length: 10s
          keyed: true
          storage:
            persistentVolumeClaim:
              volumeSize: 5Gi
              accessMode: ReadWriteOnce
      containerTemplate:
        env:
          - name: NUMAFLOW_DEBUG
            value: "true" # DO NOT forget the double quotes!!!
    - name: even-fixed-20
      udf:
        container:
          image: quay.io/numaio/numaflow-go/reduce-counter
        groupBy:
          window:
            fixed:
              length: 20s
          keyed: true
          storage:
            persistentVolumeClaim:
              volumeSize: 5Gi
              accessMode: ReadWriteOnce
      containerTemplate:
        env:
          - name: NUMAFLOW_DEBUG
            value: "true" # DO NOT forget the double quotes!!!
#    - name: even-sliding
#      udf:
#        container:
#          image: quay.io/numaio/numaflow-go/reduce-counter
#        groupBy:
#          window:
#            sliding:
#              length: 20s
#              slide: 5s
#          keyed: true
#          storage:
#            persistentVolumeClaim:
#              volumeSize: 5Gi
#              accessMode: ReadWriteOnce
#      containerTemplate:
#        env:
#          - name: NUMAFLOW_DEBUG
#            value: "true" # DO NOT forget the double quotes!!!
    - name: even-sink
      scale:
        min: 1
      sink:
        log: { }
    - name: odd-gen-ten
      containerTemplate:
        env:
          - name: NUMAFLOW_DEBUG
            value: "true" # DO NOT forget the double quotes!!!
      scale:
        min: 1
      udf:
        container:
          image: quay.io/chromevoid/map-generate-ten
    - name: odd-fixed
      udf:
        container:
          image: quay.io/numaio/numaflow-go/reduce-counter
        groupBy:
          window:
            fixed:
              length: 10s
          keyed: true
          storage:
            persistentVolumeClaim:
              volumeSize: 5Gi
              accessMode: ReadWriteOnce
      containerTemplate:
        env:
          - name: NUMAFLOW_DEBUG
            value: "true" # DO NOT forget the double quotes!!!
    - name: odd-fixed-20
      udf:
        container:
          image: quay.io/numaio/numaflow-go/reduce-counter
        groupBy:
          window:
            fixed:
              length: 20s
          keyed: true
          storage:
            persistentVolumeClaim:
              volumeSize: 5Gi
              accessMode: ReadWriteOnce
      containerTemplate:
        env:
          - name: NUMAFLOW_DEBUG
            value: "true" # DO NOT forget the double quotes!!!
#    - name: odd-sliding
#      udf:
#        container:
#          image: quay.io/numaio/numaflow-go/reduce-counter
#        groupBy:
#          window:
#            sliding:
#              length: 20s
#              slide: 5s
#          keyed: true
#          storage:
#            persistentVolumeClaim:
#              volumeSize: 5Gi
#              accessMode: ReadWriteOnce
#      containerTemplate:
#        env:
#          - name: NUMAFLOW_DEBUG
#            value: "true" # DO NOT forget the double quotes!!!
    - name: odd-sink
      scale:
        min: 1
      sink:
        log: {}
  edges:
    - from: in
      to: even-or-odd
    - from: even-or-odd
      to: even-gen-ten
      conditions:
        keyIn:
          - even
    - from: even-gen-ten
      to: even-fixed
      parallelism: 5
    - from: even-fixed
#      to: even-sliding
      to: even-fixed-20
      parallelism: 10
#    - from: even-sliding
    - from: even-fixed-20
      to: even-sink
    - from: even-or-odd
      to: odd-gen-ten
      conditions:
        keyIn:
          - odd
    - from: odd-gen-ten
      to: odd-fixed
      parallelism: 5
    - from: odd-fixed
#      to: odd-sliding
      to: odd-fixed-20
      parallelism: 10
#    - from: odd-sliding
    - from: odd-fixed-20
      to: odd-sink